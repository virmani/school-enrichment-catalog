    location: CAIS K - 8th
    cost: $1,150.00
    programOverview: 'Our Bilingual Robotics After-School Program introduces students to the fundamentals of mechanical principles, electronic circuits, and modular programming, along with engaging AI-integrated robotics projects. Through hands-on building and coding, students explore how robots “think” and “act.” Classes are taught in both English and Chinese, and all course materials are bilingual as well. This approach helps students strengthen both their technological understanding and language proficiency. By the end of the course, students will: - Understand basic mechanical and electronic concepts - Strengthen logical thinking and programming skills - Develop hands-on creativity and teamwork - Gain an early understanding of Artificial Intelligence and its real-world applications This program inspires curiosity, builds confidence, and sparks a lifelong interest in robotics and innovation.'
  - name: 'SpyKids: Mission Incredible'
