    programOverview: 'Throughout the course, your little chef will gain confidence in the kitchen as they learn foundational baking skills and explore the science behind both sweet and savory treats. Each week, we’ll focus on core techniques such as: Measuring by weight vs. volume Properly creaming butter and sugar Making and rolling various doughs Whisking and folding Piping with pastry bags and tips Ingredient functions and substitutions Little bakers will whip up a variety of tasty treats, including muffins, scones, cookies, cupcakes, mini pies, and more—all in a safe, supportive, and mess-friendly environment where creativity can flourish. No prior experience is required—just a love of baking and a big imagination! Instructor: Chef Mo Fee: $1260 (20 classes) Jan. 13, 20, 27; Feb. 3, 10, 24; Mar. 3, 10, 17, 24, 31; Apr. 14, 21, 28; May 5, 12, 19, 26; Jun. 2, 9'
