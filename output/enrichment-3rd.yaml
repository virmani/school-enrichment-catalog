    cost: $900.00
    programOverview: 'This innovative STEM enrichment program elevates hands-on learning to a new level by combining the creativity and versatility of the BBC Micro: bit microcontroller with the excitement of Bittle X—a palm-sized, programmable robot dog designed for cutting-edge STEMand robotics education. Students will: - Build and code interactive Microbit projects: custom digital name tags, music and heart bots, and wireless games - Advance into robotics and AI by integrating Microbits with Bittle X, learning block-based and Python coding, voice control, and movement commands - Assemble and program Bittle X robot dogs, exploring extensions such as voice commands, app-controlled actions, and plug-and-play sensor upgrades - Participate in engineering challenges, robot competitions, and creative problem-solving activities using both Microbits and Bittle X Social Impact Project: At the end of the program, students will collaborate on a guided social impact project, applying their Microbit and Bittle X skills to address real-world challenges in their community or environment. They will design, prototype, and present innovative solutions that leverage the concepts of robotics, programming, and AI learned during the camp. This project promotes teamwork, critical thinking, and leadership skills, empowering students to use technology creatively to make a positive difference. What makes this class unique is its dual focus: - The Microbit promotes creativity and computational thinking, while Bittle X brings robotics concepts to life with real-world sensors. - AI-ready functions, and the ability to program advanced behaviors (voice, motion, and more). - Curriculum is fully differentiated by grade and skill level, ensuring every student—whether beginner or experienced—learns programming, robotics engineering, and AI foundations in a fun, collaborative setting. Moreover, parents will receive regular updates, project galleries, and highlights of their child’s progress.'
