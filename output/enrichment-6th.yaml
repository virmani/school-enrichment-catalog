    location: CAIS K - 8th
    cost: $1,290.00
    programOverview: 'After-School Drone Explorers is a hands-on, engaging program designed for students to explore drone technology in the context of save the world’s environment, water sustainability, disaster relief, and environmental innovation. This program offers students an exciting, collaborative space to develop drone flying skills, learn about real-world applications, and apply technology creatively to pressing water-related challenges. Students will: - Learn and practice foundational drone flight skills through guided workshops - Experience immersive flying using FPV drones and master control techniques - Collaborate in project teams to research, design, and present solutions using drone technology for social good - Participate in drone flying challenges and community-focused innovation exercises - Engage with experts and mentors who provide insights into drone technology and environmental applications Social Impact Project: Throughout the program, students will be guided to design and prototype drone-based solutions addressing water sustainability and related issues in their communities. This encourages leadership, problem-solving, and teamwork while fostering a deep understanding of drone technology’s potential for positive change. Instructor Qualifications: This program is guided by an experienced instructor holding an advanced degree/master’s, with years of expertise in drone technology and extensive experience working with children. Students will benefit from knowledgeable mentorship ensuring safe, effective learning and meaningful skill development in drone flight and applications.'
