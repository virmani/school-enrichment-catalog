    programOverview: From adorable chibis to bold, action-packed epics, this workshop invites you to dive into the world of manga creation! Students will explore the fundamentals of manga storytelling—character design, panel composition, pacing, and expressive visual language. Through hands-on drawing exercises and story development sessions, you’ll learn how to bring your own characters and narratives to life, whether it’s a slice-of-life comedy or an adventure fantasy. By the end of the class, each participant will create a short, original manga ready to share in a mini showcase. No prior experience needed—just your imagination and love for stories!
