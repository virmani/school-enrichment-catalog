    programOverview: 'Monday: (18 classes) Jan. 12, 26; Feb. 2, 9, 23; Mar. 2, 9, 16, 23, 30; Apr. 13, 20, 27; May 4, 11, 18; Jun. 1, 8. Welcome to Pokémon: Build & Battle, where the world of Pokémon meets math, literacy, and strategic thinking! This program invites young trainers to explore the art of building powerful Pokémon trading card decks, while developing essential skills in problem-solving, mathematics, literacy, and strategic decision-making. Students will have the chance to battle each other within a fun, competitive, and supportive learning environment. Each day will focus on building different aspects of the game—deck construction, understanding card abilities, math for calculating damage, reading comprehension for card details, and strategy for winning battles. By the end of the program, students will participate in a culminating tournament where they can showcase their skills! *please note proxies will be used for this program'
