    startDate: 1/12/2026
    endDate: 6/8/2026
    numberOfClasses: 18
    location: CAIS K - 8th
    cost: $1,035.00
    programOverview: 'This program is designed for upper elementary and middle school students (Grades 4–7) who are ready to dive deeper into the world of robotics and artificial intelligence. Students will explore mechanical design, electronic circuits, programming logic, and AI applications through hands-on, project-based learning. They will build, code, and present their own smart robots while strengthening both their technical and language skills. In this course, students will: - Learn how sensors, motors, and controllers work together in a robot - Program intelligent behaviors using visual coding and beginner Python - Discover how AI is used in voice recognition, self-driving, and image detection - Collaborate on a final project and present it in both English and Chinese Classes and materials are fully bilingual (English + Chinese), helping students enhance both their global communication and technical understanding. By the end of the course, students will: - Strengthen their foundation in engineering and programming - Develop logical thinking and problem-solving abilities - Understand real-world AI concepts and their applications - Build creativity, confidence, and teamwork through innovation This program prepares students for advanced STEM learning and future robotics competitions.'
  - name: Drone Explorers
