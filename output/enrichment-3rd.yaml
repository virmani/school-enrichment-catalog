    programOverview: Get ready to tinker, build, and create like a true maker! In this hands-on class, young innovators will explore real maker tools, cool crafting techniques, and clever gadgets that bring ideas to life. From learning how to safely use hand tools and hot glue guns, to discovering surprising everyday items that can become part of your project, kids will experiment with building, fastening, and designing in new ways. Each week features a mini project that puts skills into action — from moving contraptions to creative upcycled inventions. Along the way, we’ll practice problem-solving, creativity, and “maker mindset” — learning that every challenge is just a chance to try something new. Perfect for curious creators who love to take things apart, put them back together, and dream up what’s next. **Skills learned:** tool safety, assembly techniques, creative problem-solving, design thinking, and gadget exploration.
