    location: CAIS K - 8th
    cost: $1,095.00
    programOverview: 'This engaging STEM enrichment program introduces students to the exciting world of 3D printing technology. Combining hands-on design and engineering skills with creativity, students will learn to use 3D modeling software to create their own digital designs. They will then bring these designs to life using real 3D printers, exploring the entire process from conceptualization to fabrication. Students will: - Learn basic 3D design principles using kid-friendly software such as Tinkercad - Create custom objects and prototypes, including keychains, figurines, and simple engineering models - Understand the mechanics and materials of 3D printers, including filament types and printer operation - Participate in collaborative projects to design solutions for real-world challenges - Develop problem-solving, spatial reasoning, and engineering thinking skills Social Impact Project At the end of the program, students will work together on a guided social impact project, applying their 3D printing skills to design and prototype innovative solutions to community or environmental issues. This project fosters teamwork, creativity, and leadership, empowering students to use technology for positive change. What makes this class unique This program bridges creativity with cutting-edge technology to give students a tangible way to explore STEM concepts. It emphasizes iterative design, hands-on learning, and real-world applications. The curriculum is fully differentiated to accommodate all skill levels, ensuring each student gains mastery and confidence in 3D design and printing.'
  - name: Microbit Robotics & AI Enrichment class
    gradeRange: Grades 1st - 5th
    sessionId: '550391'
    sessionDetailUrl: https://www.ultracamp.com/info/sessionDetail.aspx?idCamp=502&idSession=550391&campCode=cis
