    programOverview: Wrap up the week with imagination, color, and creativity! In Fridays Makerz Creativity Lab, young makers get to dive into hands-on, open-ended projects that blend art, science, and sensory play. Each week features a new creative theme — from spa science experiments and resin art to mini home décor and sensory crafts. Kids will mix, pour, sculpt, and design while exploring textures, scents, and materials in exciting new ways. Projects may include making fizzy bath bombs, glittery resin coasters, calm jars or clay sculptures— all designed to spark curiosity and confidence. With guidance from our Maker Mentors, students can follow their inspiration and personalize each creation. The Makerz Creativity Lab is the perfect Friday afternoon reset — fun, relaxing, and full of creative discovery!
  - name: Bilingual Robotics G4 - G7 [S26]
    gradeRange: Grades 4th - 7th
    sessionId: '547395'
    sessionDetailUrl: https://www.ultracamp.com/info/sessionDetail.aspx?idCamp=502&idSession=547395&campCode=cis
