    programOverview: 'For the 2026, Winter and Spring semesters, SpyKids will take CAIS students on an exciting, world-wide adventure…without ever leaving the schoolyard! Every week, our spy cadets will take part in MISSION INCREDIBLE, a multi-part, serialized mystery adventure. Cadets will discover a clue to the secret of MISSION INCREDIBLE at each session, while experiencing our all-time classic SpyKids activities: Walkie Talkie Hunts, Disguises and Dossiers, Ribbon-Laser mazes, secret codes, drops, and tailing! Along the way, spy cadets will have introductions in science, engineering and communications, and enhance character-building skills like teamwork and self-reliance. Join the adventure this Spring with SpyKids!'
  - name: Drone Explorers
    gradeRange: Grades 3rd - 8th
