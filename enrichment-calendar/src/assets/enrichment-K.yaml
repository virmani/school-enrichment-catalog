    programOverview: 'Enter the Tinkertales Jr: Inventor’s Kingdom, where knights, dragons, and castle builders bring their ideas to life! In this hands-on maker adventure, kids will design and construct medieval-inspired creations using recycled materials, paper engineering, and light construction techniques. Each week begins with a playful quest — from building a dragon’s lair to designing gadgets for a royal mission. Students will craft castles, armor, maps, and fantastical props while learning problem-solving, teamwork, and the art of turning cardboard into magic. We’ll use simple tools and connectors (tape, brads, yarn) to encourage imagination, experimentation, and “maker bravery” — perfect for creative kids who love a good story and a great build.'
